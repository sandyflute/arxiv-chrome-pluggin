<!DOCTYPE html>
<html>
<head>
  <title>arXiv Citation Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>arXiv Citation Analyzer</h1>
    <div class="input-group">
      <input type="text" id="arxivUrl" placeholder="Enter arXiv paper URL (e.g., https://arxiv.org/abs/1234.5678)" />
      <div class="depth-input">
        <label for="maxDepth">Max Depth:</label>
        <input type="number" id="maxDepth" min="1" max="10" value="5">
      </div>
      <button id="analyzeBtn">Analyze Citations</button>
    </div>
    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Analyzing citations...</p>
    </div>
    <div class="results" id="results">
      <h2>Top 10 Most Cited Papers</h2>
      <div id="resultsList"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
